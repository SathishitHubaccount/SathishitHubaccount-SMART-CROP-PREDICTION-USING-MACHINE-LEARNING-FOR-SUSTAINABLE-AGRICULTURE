<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e4d2b, #006241);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #1e4d2b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #1e4d2b;
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        .form-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e4d2b;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            border-color: #1e4d2b;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -25px;
            left: 15px;
            font-size: 14px;
            color: #1e4d2b;
            background: white;
            padding: 0 5px;
        }

        .form-group .input-hint {
            position: absolute;
            bottom: -20px;
            left: 15px;
            font-size: 12px;
            color: #666;
        }

        .input-error {
            border-color: #ff5757 !important;
            animation: shake 0.5s ease-in-out;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #1e4d2b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #006241;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:active::after {
            width: 400px;
            height: 400px;
        }

        .error-message {
            background: #ff5757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error_message %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error_message }}
        </div>
        {% endif %}
        
        <h1>Smart Crop Prediction</h1>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <i class="fas fa-leaf"></i>
                    <input type="number" step="0.01" name="N" id="N" placeholder=" " required>
                    <label for="N">Nitrogen (N)</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-flask"></i>
                    <input type="number" step="0.01" name="P" id="P" placeholder=" " required>
                    <label for="P">Phosphorus (P)</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-atom"></i>
                    <input type="number" step="0.01" name="K" id="K" placeholder=" " required>
                    <label for="K">Potassium (K)</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-temperature-high"></i>
                    <input type="text" step="0.01" name="temperature" id="temperature" placeholder=" " required>
                    <label for="temperature">Temperature (Â°C)</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-tint"></i>
                    <input type="text" step="0.01" name="humidity" id="humidity" placeholder=" " required>
                    <label for="humidity">Humidity (%)</label>
                </div>
                <div class="form-group">
                    <i class="fas fa-vial"></i>
                    <input type="number" step="0.01" min="0" max="14" name="ph" id="ph" placeholder=" " required>
                    <label for="ph">pH Level</label>
                    <span class="input-hint">Range: 0-14</span>
                </div>
                <div class="form-group">
                    <i class="fas fa-cloud-rain"></i>
                    <input type="text" step="0.01" name="rainfall" id="rainfall" placeholder=" " required>
                    <label for="rainfall">Rainfall (mm)</label>
                </div>
            </div>
            <button type="submit" class="btn">
                Predict Crop
                <i class="fas fa-seedling"></i>
            </button>
        </form>
    </div>

    <script>
        function validateForm() {
            const phInput = document.getElementById('ph');
            const phValue = parseFloat(phInput.value);
            
            if (phValue < 0 || phValue > 14) {
                phInput.classList.add('input-error');
                alert('pH value must be between 0 and 14');
                return false;
            }
            
            phInput.classList.remove('input-error');
            return true;
        }

        // Remove error class on input change
        document.getElementById('ph').addEventListener('input', function() {
            this.classList.remove('input-error');
        });
    </script>
</body>
</html>
